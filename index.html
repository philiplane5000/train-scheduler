<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col">
                <div class="jumbotron jumbotron-fluid pl-4">
                    <div class="container">
                        <h1 class="display-5">TRAIN SCHEDULER</h1>
                        <p class="lead">CHEE CHEE. CHOO CHOO.</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <table class="table table-bordered" id="train-schedule">
                    <thead>
                        <tr>
                            <th colspan="6" class="ml-6">
                                <h4>CURRENT TRAIN SCHEDULE</h4>
                            </th>
                        </tr>
                    </thead>
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- <tr>
                            <td>Trenton Express</td>
                            <td>Trenton</td>
                            <td>25</td>
                            <td>05:35 PM</td>
                            <td>10</td>
                        </tr> -->
                    </tbody>
                </table>
            </div>
        </div>
        <br>
        <div class="row p-6">
            <div class="col">
                <form>
                    <div class="form-group">
                        <label for="train-name">Train Name</label>
                        <input type="text" class="form-control" id="train-name">
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="text" class="form-control" id="dest">
                    </div>
                    <div class="form-group">
                        <label for="first-train-time">First Train Time (HH:mm - military time)</label>
                        <input type="text" class="form-control" id="first-train-time">
                    </div>
                    <div class="form-group">
                        <label for="frequency">Frequency</label>
                        <input type="text" class="form-control" id="freq">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                </form>
            </div>

        </div>

    </div>

    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
    <script src="./node_modules/moment/moment.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

    <script src="./assets/js/app.js"></script>
</body>

</html>
